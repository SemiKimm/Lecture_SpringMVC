<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>학생 정보 등록</title>
</head>
<body>
<form method="post" th:action="@{/student/register}">
    <span th:text="#{name}"/>: <input type="text" name="name" /><br />
    <span th:text="#{email}"/>: <input type="text" name="email" /><br />
    <span th:text="#{score}"/>: <input type="text" name="score" /><br />
    <span th:text="#{comment}"/>: <textarea name="comment" rows="10" cols="80"></textarea><br />
    <br />
    <input type="submit" />
</form>
<a href="?locale=ko" th:with="isLocaleKo=${#locale.toString() == 'ko'}"><b th:if="${isLocaleKo}">ko</b><span
        th:unless="${isLocaleKo}">ko</span></a><br/>
<a href="?locale=en" th:with="isLocaleEn=${#locale.toString() == 'en'}"><b th:if="${isLocaleEn}">en</b><span
        th:unless="${isLocaleEn}">en</span></a><br/>
</body>
<footer>
    <form method="post" th:action="@{/logout}">
        <input type="submit" th:value="#{logout}"/>
    </form>
</footer>
</html>
